specVersion: 0.2.0
name: parami-scaner
version: 1.0.0
description: >-
  parami: parallel metaverse identity; and AD platform on web3, for KOL and
  creator.
repository: https://github.com/parami-protocol/parami-scaner
schema:
  file: ./schema.graphql
network:
  genesisHash: '0xa9d0b01b4eda83e41246b375a2a759e32124ff1496ef55b831e6dd8b797d1caa'
  endpoint: wss://cn3.dev.ad3.app:8443
dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleDidAssigned
          kind: substrate/EventHandler
          filter:
            module: did
            method: Assigned
        - handler: handleNftMinted
          kind: substrate/EventHandler
          filter: 
            module: nft
            method: Minted
        - handler: handleAdPayout
          kind: substrate/EventHandler
          filter:
            module: ad
            method: Paid
        - handler: handleAd3Transaction
          kind: substrate/EventHandler
          filter:
            module: balance
            method: Transfer
        - handler: handleAdvertisementCreate
          kind: substrate/EventHandler
          filter:
            module: ad
            method: Deposited
        - handler: handleAssetIssued
          kind: substrate/EventHandler
          filter:
            module: assets
            method: Issued
        - handler: handleAssetTransferred
          kind: substrate/EventHandler
          filter:
            module: assets
            method: Transferred
        - handler: handleAssetBurned
          kind: substrate/EventHandler
          filter:
            module: assets
            method: Burned